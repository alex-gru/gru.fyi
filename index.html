        content="Ing. Dipl.-Ing. Alexander Hauser (formerly Gruschina) is a software engineer, mainly focused on full stack web design and mobile devices. He studied Computer Science (Informatik) at the University of Salzburg, after attending a technical school (HTL) on Electrical Engineering/Industrial IT in Saalfelden. For more than 10 years he's been working in the software industry, for companies like spheos (Munich), Porsche Informatik and Symptoma (both Salzburg, Austria). Besides development, his main interests include cycling, running, climbing, cross-country skiing and reading. He grew up in Kirchdorf (Tirol), next to the Wilder Kaiser mountain range. After living in urban and suburban areas for about a decade, he now lives in Kössen, Tirol. Computer Science, Software Development, Web Design. Get in touch.">
